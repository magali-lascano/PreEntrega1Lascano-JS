<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <ul>
                <li>
                    <a class="button-back" href="../index.html">
                        <i class="bi bi-arrow-return-left"></i> Seguir comprando
                    </a>
                </li>
                <li>
                    <a class="button-carrito active" href="carrito.html">
                        <i class="bi bi-cart3"></i> Carrito</a>
                </li>
            </ul>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="container-carrito">
                <p class="carrito-empty">Tu carrito esta vacio <i class="bi bi-bag"></i></p>
            </div>
            <div class="carrito-products">
                <div class="carrito-product">
                    <img src="../img/camas/cama 1.jpg" alt="">
                    <div class="carrito-product-title">
                        <small>Titulo</small>
                        <h3>Cama 01</h3>
                    </div>
                    <div class="carrito-product-amount">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-product-price">
                        <small>Precio</small>
                        <p>$5000</p>
                    </div>
                    <div class="carrito-product-subtotal">
                        <small>Subtotal</small>
                        <p>$5000</p>
                    </div>
                    <button class="carrito-product-delete"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
            <div class="carrito-actions">
                <div class="carrito-actions-left">
                    <button class="carrito-actions-clear">Vaciar carrito</button>
                </div>
                <div class="carrito-actions-right">
                    <div class="carrito-actions-total">
                        <p>Total:</p>
                        <p id="total"> $5000</p>
                    </div>
                    <button class="carrito-actions-buy">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/carrito.js"></script>
</body>
</html>
